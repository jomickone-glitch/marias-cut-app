    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', 'Poppins', sans-serif;
            background: #F9F7F2;
            min-height: 100vh;
            color: #4B3621;
            overflow-x: hidden;
        }

        /* Animated background particles - Soft floating dots */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #E6C88B 0%, #C5A059 100%);
            border-radius: 50%;
            opacity: 0.25;
            animation: float 30s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 0.25;
            }

            90% {
                opacity: 0.25;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        /* Soft card utilities - Warm cream tones */
        .glass {
            background: #FFFDF5;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(197, 160, 89, 0.15);
            box-shadow: 0 4px 20px rgba(75, 54, 33, 0.06);
        }

        .glass-strong {
            background: #FFFDF5;
            backdrop-filter: blur(15px);

        .glass-card:hover {

            transform: translateY(-4px);

        /* Golden accent border */
        .neon-border {
            position: relative;
            transition: all 0.4s ease;
        }

        .neon-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 26px;
            padding: 2px;
            background: linear-gradient(45deg, #C5A059, #E6C88B);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .neon-border:hover::before {
            opacity: 1;
        }

        .neon-text {
            color: #D4AF37;
            text-shadow: none;
        }

        /* Custom scrollbar - soft and elegant */

            width: 10px;
        }

            background: #F9F7F2;
            border-radius: 10px;
        }

            background: linear-gradient(180deg, #C5A059, #D4B896);
            border-radius: 10px;
            border: 2px solid #F9F7F2;
        }

            background: linear-gradient(180deg, #C5A059, #E6C88B);
        }

        /* Button animations - soft and inviting */

            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            background: #F0EAD6 !important;
            border: 2px solid rgba(197, 160, 89, 0.4) !important;
            color: #4B3621 !important;
            font-weight: 600 !important;

            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(230, 200, 139, 0.4) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
            border-radius: 50%;

            width: 400px;
            height: 400px;

        /* Input fields styling */
        input,

            border: 2px solid rgba(197, 160, 89, 0.25) !important;

        input::placeholder,

        /* Hover states for interactive elements */

            border-color: rgba(197, 160, 89, 0.6) !important;

            background-color: rgba(197, 160, 89, 0.25) !important;

        /* Animate pulse with soft colors */
        .animate-pulse {
            animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;

        @keyframes pulse-soft {

            0%,

                background-color: #E8B4B8;

            50% {
                opacity: 0.6;
                background-color: #F5D6E0;

        /* Footer override */
        footer {
            background: linear-gradient(180deg, transparent 0%, rgba(255, 240, 245, 0.5) 100%);

        /* SVG icon colors */
        svg {
            stroke: currentColor;
        }

        .text-neon-cyan svg,
        svg.text-neon-cyan {
            color: #D4AF37 !important;
        }

        .text-neon-violet svg,
        svg.text-neon-violet {
            color: #B8A9C9 !important;
        }
    </style>
</head>

            return <div id="particles" className="particles"></div>;

                <div class="form-row-desktop">
                    <div class="form-group-desktop">
                        <label class="form-label-desktop">Tu nombre completo</label>
                        <input type="text" id="owner-name-desktop" class="form-input-desktop"
                            placeholder="Ej: María García" required>
                    </div>

                    <div class="form-group-desktop">
                        <label class="form-label-desktop">Teléfono de contacto</label>
                        <input type="tel" id="owner-phone-desktop" class="form-input-desktop"
                            placeholder="Ej: +56 9 1234 5678" required>
                    </div>
                </div>

                <div class="form-group-desktop">
                    <label class="form-label-desktop">Nombre de tu mascota</label>
                    <div id="pets-container-desktop">
                        <input type="text" class="form-input-desktop pet-input-desktop mb-2" placeholder="Ej: Luna"
                            required>
                    </div>
                    <button type="button" onclick="addPetFieldDesktop()" class="add-pet-btn-desktop">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />

                    </button>

                <button type="submit" class="submit-btn-desktop">

                </button>
            </form>

            <button onclick="skipLoginDesktop()" class="skip-btn-desktop">
                Ahora no, solo estoy mirando
            </button>
        </div>
    </div>

    <style>

        .modal-close-btn {
            position: absolute;

            background: rgba(197, 160, 89, 0.15) !important;

            text-align: center;

        }

        .modal-logo-desktop {
            display: inline-flex;
            padding: 12px;

        /* Form Styles Desktop */
        .modal-form-desktop {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row-desktop {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;

        .form-label-desktop {
            font-size: 0.9rem;

        .form-input-desktop {

    <script>
        // ========== LOGIN/REGISTRO SYSTEM DESKTOP ==========

        // Check if user is logged in (shared with mobile)
        function isLoggedInDesktop() {
            const userData = localStorage.getItem('mariascut_user');
            return userData !== null;
        }

        // Show login modal
        function showLoginModalDesktop() {
            document.getElementById('login-modal-desktop').classList.remove('hidden');
        }

        // Hide login modal
        function hideLoginModalDesktop() {
            document.getElementById('login-modal-desktop').classList.add('hidden');
        }

        // Skip login (just browsing)
        function skipLoginDesktop() {
            hideLoginModalDesktop();
        }

        // Add new pet field
        function addPetFieldDesktop() {
            const container = document.getElementById('pets-container-desktop');
            const petCount = container.querySelectorAll('.pet-input-desktop, .pet-input-wrapper-desktop').length;

            if (petCount >= 5) {
                alert('Máximo 5 mascotas');
                return;
            }

            const wrapper = document.createElement('div');
            wrapper.className = 'pet-input-wrapper-desktop';
            wrapper.innerHTML = `
                <input type="text" class="form-input-desktop pet-input-desktop" placeholder="Nombre de mascota ${petCount + 1}" required>
                <button type="button" class="remove-pet-btn-desktop" onclick="removePetFieldDesktop(this)">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            `;
            container.appendChild(wrapper);
        }

        // Remove pet field
        function removePetFieldDesktop(btn) {
            btn.parentElement.remove();
        }

        // Handle form submission
        document.getElementById('register-form-desktop').addEventListener('submit', function (e) {
            e.preventDefault();

            const ownerName = document.getElementById('owner-name-desktop').value.trim();
            const ownerPhone = document.getElementById('owner-phone-desktop').value.trim();
            const petInputs = document.querySelectorAll('.pet-input-desktop');
            const pets = [];

            petInputs.forEach(input => {
                if (input.value.trim()) {
                    pets.push(input.value.trim());
                }
            });

            if (!ownerName || !ownerPhone || pets.length === 0) {
                alert('Por favor, completa todos los campos');
                return;
            }

            // Save to localStorage (shared with mobile)
            const userData = {
                ownerName: ownerName,
                ownerPhone: ownerPhone,
                pets: pets,
                registeredAt: new Date().toISOString()
            };

            localStorage.setItem('mariascut_user', JSON.stringify(userData));

            // Hide modal and show success
            hideLoginModalDesktop();
            alert('¡Registro completado! 🎉\n\nAhora puedes explorar nuestros servicios. Te contactaremos pronto.');
        });

        // Handle reservar button click (called from React)
        window.handleReservar = function () {
            if (!isLoggedInDesktop()) {
                showLoginModalDesktop();
            } else {
                const userData = JSON.parse(localStorage.getItem('mariascut_user'));
                alert(`¡Hola ${userData.ownerName}! 🐕\n\nGracias por reservar. Te contactaremos pronto para confirmar la cita de ${userData.pets.join(', ')}.`);
            }
        };
    </script>
